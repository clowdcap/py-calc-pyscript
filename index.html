<!DOCTYPE html>
<html lang="pt">
    <head>
        <!-- Setup Document -->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>PyCalc</title>

        <!-- Pyscript -->
        <link rel="stylesheet" href="https://pyscript.net/alpha/pyscript.css" />
        <script defer src="https://pyscript.net/alpha/pyscript.js"></script>

        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
           
        <!-- Style .css -->
        <style>
            .center {
                max-width: 400px;
                margin: 0 auto;
                text-align: center;
            }

            input{
                text-align: center;
                width: 49%;
                height: 2rem;
            }
            
            p #result {
                padding: 0.5rem 7.1rem;
            }


        </style>

        <py-env>
            - folium
            - pandas
            - paths:
                - calc.py
                - todo.py
        </py-env>
    </head>


    <body>
        <div class="container">
            <div class="center">
                <div class="row">
                    <div class="col-sm">
                            <br><br>
                        <h2>Py-Calc</h2>
                            <hr>
                        <input type="number" name="number1" id="number1" placeholder="Numero 1">
                        <input type="number" name="number2" id="number2" placeholder="Numero 2">
                            <hr>
                        <button type="button" id="somar" pys-onClick="somar" class="btn btn-primary">+</button>
                        <button type="button" id="subtrair" pys-onClick="subtrair" class="btn btn-primary">-</button>
                        <button type="button" id="multiplicar" pys-onClick="multiplicar" class="btn btn-primary">X</button>
                        <button type="button" id="dividir" pys-onClick="dividir" class="btn btn-primary">/</button> -
                        <button type="button" id="limpar" pys-onClick="limpar" class="btn btn-danger">Limpar</button>
                    </div> <!-- col-sm -->
                </div> <!-- row -->
                    <br><br><br>
                <div class="row">
                    <div class="col-sm">
                        <h2>Resultado</h2>
                        <hr>
                        <p id="resu"><span id="result" class="alert alert-primary"></span></p>
                        <hr>
                    </div> <!-- col-sm -->
                </div> <!-- row -->
            </div> <!-- center -->
        </div> <!-- container -->

        <br>
        <hr>
        <br>


        <div class="container">
            <div class="center">
                <div class="row">
                    <div class="col">
                        <h2>Lista</h2>
                        <hr>

                        <div class="col">
                            <input type="text" id="input_tarefa" placeholder="Anote aqui" >
                        </div>
                        <div class="col">
                            <div class="col">
                                <br>
                                <button class="btn btn-danger" id="btn_anotar_tarefa" type="submit" pys-onClick="limpar">Limpar</button>
                                <button class="btn btn-primary" id="btn_limpar_tarefa" type="submit" pys-onClick="anotar">Anotar</button>
                                </div>
                        </div>
                        <div class="col">
                            <hr><br>
                                <div class="flex flex-col text-center" style="display: flex; flex-direction: column;" id="output_tarefa"></div>
                            <br><hr>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>


        <br>
        <hr>
        <br>

        <div class="container">
            <div class="center">
                <div class="row">
                    <div id="folium_map" style="width: 100%; height: 100%"></div>
                </div>
            </div>
        </div>

    </body>
    
    <!-- Python - Pyscript -->
    <py-script src="calc.py">  </py-script>
    <py-script src="todo.py">  </py-script>
</html>
